[env:esp01_1m]
platform = espressif8266
board = esp01_1m
board_build.mcu = esp8266
board_build.flash_mode = dout
monitor_speed = 115200
framework = arduino
lib_deps = 
	knolleary/PubSubClient@^2.8
	beegee-tokyo/DHT sensor library for ESPx@^1.18
